<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cochran Claims – Claim Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- jsPDF (REQUIRED for PDF export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #1f2d3d;
      color: #fff;
      padding: 16px 20px;
      font-size: 22px;
    }

    .toolbar {
      background: #eee;
      padding: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      background: #fff;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      box-sizing: border-box;
    }

    textarea {
      min-height: 70px;
    }

    .readonly {
      background: #eee;
    }
  </style>
</head>
<body>

<header>Cochran Claims – Claim Editor</header>

<!-- TOOLBAR -->
<div class="toolbar">
  <button id="signInBtn">Sign In</button>
  <button id="signOutBtn" disabled>Sign Out</button>
  <button id="newClaimBtn" disabled>New Claim</button>
  <button id="saveBtn" disabled>Save Claim</button>

  <button id="csvBtn" disabled>Export CSV</button>
  <button id="pdfBtn" disabled>Export PDF</button>

  <select id="claimSelect" disabled>
    <option value="">Select Claim…</option>
  </select>
</div>

<!-- FORM -->
<div class="container">

  <label>Timestamp</label>
  <input id="timestamp" class="readonly" readonly />

  <label>First Name</label>
  <input id="firstName" />

  <label>Middle Initial</label>
  <input id="middleInitial" />

  <label>Last Name</label>
  <input id="lastName" />

  <label>Street Address 1</label>
  <input id="clientAddr1" />

  <label>Street Address 2</label>
  <input id="clientAddr2" />

  <label>City</label>
  <input id="clientCity" />

  <label>State</label>
  <input id="clientState" />

  <label>Zip Code</label>
  <input id="clientZip" />

  <label>Phone Number</label>
  <input id="phone" />

  <label>Email</label>
  <input id="email" />

  <label>Organization Name</label>
  <input id="organizationName" />

  <label>Property Name</label>
  <input id="propertyName" />

  <label>Property Type</label>
  <input id="propertyType" />

  <label>Address Same as Client</label>
  <select id="addressSame">
    <option value=""></option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label>Property Street Address 1</label>
  <input id="propAddr1" />

  <label>Property Street Address 2</label>
  <input id="propAddr2" />

  <label>Property City</label>
  <input id="propCity" />

  <label>Property State</label>
  <input id="propState" />

  <label>Property Zip Code</label>
  <input id="propZip" />

  <label>Reason for Claim</label>
  <input id="reason" />

  <label>Estimated Loss</label>
  <input id="estimatedLoss" />

  <label>Date of Loss</label>
  <input type="date" id="dateOfLoss" />

  <label>Cause of Loss / Peril</label>
  <input id="causeOfLoss" />

  <label>Habitable?</label>
  <select id="habitable">
    <option value=""></option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <label>FEMA Claim?</label>
  <select id="fema">
    <option value=""></option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <label>State of Emergency?</label>
  <select id="emergency">
    <option value=""></option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <label>Description of Loss</label>
  <textarea id="description"></textarea>

  <label>Notes</label>
  <textarea id="notes"></textarea>

  <label>Special Instructions</label>
  <textarea id="specialInstructions"></textarea>

  <label>Imported</label>
  <select id="imported">
    <option value=""></option>
    <option>Yes</option>
    <option>No</option>
  </select>

  <label>Documents Folder URL</label>
  <input id="documentsUrl" />

</div>

<!-- APP SCRIPT (LAST) -->
<script src="app.js"></script>

</body>
</html>
